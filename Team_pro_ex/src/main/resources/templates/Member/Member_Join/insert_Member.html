<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>(일반) 회원가입</title>
</head>
<body>

<div>회원 가입</div>
<form th:action="@{/Member/Member_Join/insert_Member}" method="post" modelAttribute="member">
    <div>
        <input type="text" name="id" th:value="${member.id}" placeholder="ID를 입력해주세요.">
        <span th:text="${member_id}"></span>
    </div>
    <div>
        <input type="password" name="password" placeholder="비밀번호">
        <span th:text="${member_password}"></span>
    </div>
    <div>
        <input type="text" name="name" th:value="${member.name}" placeholder="이름을 입력해주세요.">
        <span th:text="${member_name}"></span>
    </div>
    <div>
        <input type="text" name="year" th:value="${member.year}" placeholder="(회원)생년월일을 입력해주세요.">
        <span th:text="${member_year}"></span>
    </div>
    <div>
        <input type="text" name="phone_number" th:value="${member.phone_number}" placeholder="핸드폰번호를 입력해주세요.">
        <span th:text="${member_phone_number}"></span>
    </div>
    <div>
        <input type="text" name="address" th:value="${member.address}" placeholder="(회원)주소를 입력해주세요.">
        <span th:text="${member_address}"></span>
    </div>
    <div>
        <input type="text" name="pet_T" th:value="${member.pet_T}" placeholder="애견,애묘의 종류 입력해주세요.">
        <span th:text="${member_pet_T}"></span>
    </div>
    <div>
        <input type="text" name="pet_S" th:value="${member.pet_S}" placeholder="애견, 애묘의 성별을 입력해주세요.">
        <span th:text="${member_pet_S}"></span>
    </div>
    <div>
        <input type="text" name="pet_W" th:value="${member.pet_W}" placeholder="애견, 애묘의 무게를 입력해주세요.">
        <span th:text="${member_pet_W}"></span>
    </div>
    <button>회원가입</button>
</form>


</body>
</html>
