<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원정보 찾기</h1>
<form th:action="@{/account/resultAccount}" method="get">
    <input name="seq" type="hidden" th:value="${member.seq}">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor="#add8e6" th:text="번호" width="80"></td>
            <td th:text="${member.seq}"></td>
        </tr>
        <tr>
            <td bgcolor="#add8e6" th:text="ID" width="80"></td>
            <td th:text="${member.id}"></td>
        </tr>
        <<tr>
        <td bgcolor="#add8e6" th:text="email"></td>
        <td th:text="${member.email}"></td>
    </tr>
    </table>
</form>
</body>
</html>
